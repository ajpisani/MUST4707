<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- This script tag links to the WebMidi.js library, enabling MIDI functionality in the web browser. -->
    <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.js"></script>

    <script src="script.js" type="module"></script>
</head>
<body>
<h1>My Synth/Fx Machine</h1>
<button id="startAudio">Start Audio</button>
<h2>Inputs</h2>
<div>
    <h3>MIDI</h3>
    <label for="dropIns">Select a MIDI Input: </label>
    <select id="dropIns">
<!--        dynamically populated-->
    </select>
</div>
<div>
    <h3>Audio Source</h3>
    <form  id="inputSelect">
        <input id="micSelect" type="radio" id="micIn" value="0" name="inputs">
        <label for="micIn">Microphone</label><br>

        <input id="synthSelect" type="radio" id="oscIn" value="1" name="inputs">
        <label for="oscIn">Sine Wave Synth</label><br>

        <input id="fileSelect" type="radio" id="file" value="2" name="inputs">
        <label for="file">File</label>
        <input type="file" id="uploadFile"  accept="audio/*"><br>
        <button id="playFile">&#9658;</button><button id="stopFile">&#x23F9;</button><br>
    </form>
</div>
<h2>Audio Fx</h2>
<div>
    <h3>Fx Select</h3>
    <form  id="inputSelect">
        <input type="checkbox" id="ringMod" >
        <label for="ringMod">Ring Modulation</label><br>

        <input type="checkbox" id="dist"  >
        <label for="dist">Distortion</label><br>

        <input type="checkbox" id="delay" >
        <label for="delay">Delay</label><br>
    </form>
</div>
<h3>Ring Modulation</h3>
<input id="ringModFreq" type="range" min="0" max="1000" value="1" step="0.1">
<label id="ringModDisplay" for="ringModFreq">0.1 Hz</label>
<h3>Distortion</h3>
<input id="drive" type="range" min="0" max="400" value="0" step="0.1" />
<label id="distDisplay" for="drive">0.0 dB</label>
<h3>Delay</h3>
<input type="range" />
<h2>Output</h2>
<h3>Dry/Wet</h3>
<input type="range" />
<h3>Panner</h3>
<input type="range" />
<h3>Volume</h3>
<input type="range" />
</body>
</html>
