<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 5</title>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <h1>Week 5</h1>

    <div>
      <!-- Section to convert MIDI Pitch to Frequency -->
      <h2>MIDI Pitch to Frequency</h2>
      <input id="midiInput" type="number" placeholder="MIDI Pitch">
      <button id="midiToFreq">Convert</button>
      <p>Result: <span id="freqResult"></span> Hz</p>
    </div>
    <div>
      <!-- Section to convert Frequency to MIDI Pitch -->
      <h2>Frequency to MIDI Pitch</h2>
      <input id="freqInput" type="number" placeholder="Frequency">
      <button id="freqToMidi">Convert</button>
      <p>Result: <span id="midiResult"></span></p>
    </div>
  </body>
</html>
